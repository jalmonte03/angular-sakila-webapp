<mat-card class="customer-component">
    <div class="id">id: {{ customer?.id }}</div>
    <div class="fullname">
        {{ customer?.first_Name | lowercase }} {{ customer?.last_Name | lowercase }}
    </div>
    <hr />
    <dl>
        <dt>Email</dt>
        <dd>{{ customer?.email | lowercase }}</dd>
    </dl>
</mat-card>
