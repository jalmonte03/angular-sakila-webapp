<mat-card class="film-component">
    <div class="id">id: {{ rental?.id }}</div>
    <div class="title">
        {{ rental?.filmTitle| lowercase }}
    </div>
    <hr/>
    <dl>
        <dt>Rented On</dt> 
        <dd>{{ rental?.rentalDate | date: 'medium' }}</dd>
        <dt *ngIf="rental?.returnDate !== null">Returned</dt> 
        <dd *ngIf="rental?.returnDate !== null">{{ rental?.returnDate | date: 'medium' }}</dd>
    </dl>
</mat-card>
