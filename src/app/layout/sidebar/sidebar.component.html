<mat-sidenav-container hasBackdrop="false" [autosize]="true">
    <mat-sidenav [(opened)]="openedSideBar" mode="side" [disableClose]="true">
        <div class="sidenav-menu">
            <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <mat-icon fontIcon="dashboard"></mat-icon>
                <span>Dashboard</span>
            </a>
            <a [routerLink]="['/customers']" routerLinkActive="active">
                <mat-icon fontIcon="person"></mat-icon>
                <span>Customers</span>
            </a>
            <a [routerLink]="['/rentals']" routerLinkActive="active">
                <mat-icon fontIcon="shoppingmode"></mat-icon>
                <span>Rentals</span>
            </a>
            <a [routerLink]="['/films']" routerLinkActive="active">
                <mat-icon fontIcon="movie"></mat-icon>
                <span>Films</span>
            </a>
        </div>
    </mat-sidenav>
    <mat-sidenav-content >
        <section>
            <ng-content></ng-content>
        </section>
    </mat-sidenav-content>
</mat-sidenav-container>
